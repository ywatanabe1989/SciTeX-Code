# Nginx configuration for serving SciTeX documentation
# Add this to your server block in /etc/nginx/sites-available/scitex.ai

# Documentation location block
location /docs/ {
    alias /home/ywatanabe/proj/SciTeX-Code/docs/RTD/_build/html/;
    try_files $uri $uri/ $uri.html =404;
    
    # Enable gzip compression for better performance
    gzip on;
    gzip_types text/html text/css application/javascript application/json;
    gzip_min_length 1000;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}

# Optional: Redirect /documentation to /docs
location = /documentation {
    return 301 /docs/;
}

location = /documentation/ {
    return 301 /docs/;
}