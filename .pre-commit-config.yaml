# Pre-commit hooks for SciTeX code quality
# Install with: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=88]
        exclude: ^(src/scitex/\.old/|\.old/|examples/\.old/)

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]
        exclude: ^(src/scitex/\.old/|\.old/|examples/\.old/)

  # Linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          --max-line-length=88,
          --extend-ignore=E203 E266 E501 W503,
          --max-complexity=10,
          --exclude=.old/*
        ]
        exclude: ^(src/scitex/\.old/|\.old/|examples/\.old/)

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-r, src/scitex, --skip=B101]
        exclude: ^(tests/|src/scitex/\.old/|\.old/)

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(src/scitex/\.old/|\.old/|examples/\.old/)

  # Docstring checking
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=numpy]
        exclude: ^(tests/|src/scitex/\.old/|\.old/|examples/\.old/|setup\.py)

  # YAML/JSON validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
        exclude: \.ipynb$
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key

  # Jupyter notebook cleaning
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        args: [--max-size=5]

  # Shell script checking
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [-x]

# Optional: Local hooks
  - repo: local
    hooks:
      - id: no-hardcoded-passwords
        name: Check for hardcoded passwords
        entry: '(?i)(password|passwd|pwd)\s*=\s*["\'][^"\']+["\']'
        language: pygrep
        types: [python]
        exclude: ^(tests/|examples/)
      
      - id: no-todos-in-commits
        name: Check for TODO comments
        entry: '(?i)(TODO|FIXME|XXX|HACK)'
        language: pygrep
        types: [python]
        exclude: ^(\.old/|src/scitex/\.old/)
        stages: [commit]