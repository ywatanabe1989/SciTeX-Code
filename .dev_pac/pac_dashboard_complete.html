        let currentFilter = 'all';

        function updateStats() {
            const withPdf = papers.filter(p => p.has_pdf).length;
            const ieee = papers.filter(p => p.journal && p.journal.includes('IEEE')).length;
            const missing = papers.length - withPdf - ieee;
            const coverage = Math.round((withPdf / (papers.length - ieee)) * 100);

            document.getElementById('pdf-count').textContent = withPdf;
            document.getElementById('missing-count').textContent = missing;
            document.getElementById('ieee-count').textContent = ieee;
            document.getElementById('coverage').textContent = coverage + '%';
        }

        function renderPapers() {
            const grid = document.getElementById('paper-grid');
            let filteredPapers = papers;

            if (currentFilter === 'missing') {
                filteredPapers = papers.filter(p => !p.has_pdf && !p.journal.includes('IEEE'));
            } else if (currentFilter === 'has-pdf') {
                filteredPapers = papers.filter(p => p.has_pdf);
            } else if (currentFilter === 'ieee') {
                filteredPapers = papers.filter(p => p.journal && p.journal.includes('IEEE'));
            }

            grid.innerHTML = filteredPapers.map(paper => {
                const isIEEE = paper.journal && paper.journal.includes('IEEE');
                const cardClass = paper.has_pdf ? 'has-pdf' : (isIEEE ? 'ieee' : 'no-pdf');
                const icon = paper.has_pdf ? '✅' : (isIEEE ? '🚫' : '❌');
                const checkbox = !paper.has_pdf && !isIEEE ? 
                    `<input type="checkbox" class="paper-checkbox" data-doi="${paper.doi}">` : 
                    '<span></span>';

                return `
                    <div class="paper-card ${cardClass}">
                        ${checkbox}
                        <div class="status-icon">${icon}</div>
                        <div class="paper-info">
                            <div class="paper-title">${paper.name}</div>
                            <div class="paper-journal">${paper.journal || 'Unknown Journal'}</div>
                            <div class="paper-doi">DOI: ${paper.doi || 'N/A'}</div>
                        </div>
                        <div class="paper-actions">
                            ${paper.doi ? `<a href="https://doi.org/${paper.doi}" target="_blank">Open DOI</a>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            updateSelectedCount();
        }

        function filterPapers(filter, event) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            renderPapers();
        }

        function selectAll() {
            document.querySelectorAll('.paper-checkbox').forEach(cb => {
                cb.checked = true;
            });
            updateSelectedCount();
        }

        function selectNone() {
            document.querySelectorAll('.paper-checkbox').forEach(cb => {
                cb.checked = false;
            });
            updateSelectedCount();
        }

        function updateSelectedCount() {
            const count = document.querySelectorAll('.paper-checkbox:checked').length;
            document.getElementById('selected-count').textContent = `${count} selected`;
        }

        function getSelectedDOIs() {
            const selected = [];
            document.querySelectorAll('.paper-checkbox:checked').forEach(cb => {
                const doi = cb.dataset.doi;
                if (doi && doi !== 'N/A' && doi !== '') {
                    selected.push(doi);
                }
            });
            return selected;
        }

        function openSelected() {
            const dois = getSelectedDOIs();
            if (dois.length === 0) {
                alert('Please select papers to open');
                return;
            }
            if (dois.length > 20) {
                if (!confirm(`This will open ${dois.length} tabs. Continue?`)) {
                    return;
                }
            }
            dois.forEach(doi => {
                window.open(`https://doi.org/${doi}`, '_blank');
            });
        }

        function openSelectedBatch(batchSize = 5) {
            const dois = getSelectedDOIs();
            if (dois.length === 0) {
                alert('Please select papers to open');
                return;
            }

            let currentBatch = 0;
            
            function openNextBatch() {
                const start = currentBatch * batchSize;
                const end = Math.min(start + batchSize, dois.length);
                
                if (start >= dois.length) {
                    alert('All batches opened!');
                    return;
                }

                for (let i = start; i < end; i++) {
                    window.open(`https://doi.org/${dois[i]}`, '_blank');
                }

                currentBatch++;
                
                if (end < dois.length) {
                    setTimeout(() => {
                        if (confirm(`Batch ${currentBatch} opened. Open next batch (${Math.min(batchSize, dois.length - end)} papers)?`)) {
                            openNextBatch();
                        }
                    }, 2000);
                }
            }

            openNextBatch();
        }

        // Event listener for checkboxes
        document.addEventListener('change', (e) => {
            if (e.target.classList.contains('paper-checkbox')) {
                updateSelectedCount();
            }
        });

        // Initialize on page load
        updateStats();
        renderPapers();
    </script>
</body>
</html>
